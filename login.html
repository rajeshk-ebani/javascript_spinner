<script>
		function startSpinner() {
  const spinner = document.getElementById('spinner');

}

function stopSpinner() {
  const spinner = document.getElementById('spinner');

}

		let spinning = false;

function startSpinner() {
  if (!spinning) {
    const spinner = document.getElementById('spinner');
    const totalDegrees = 360 * 5 + Math.floor(Math.random() * 360); // spin for 5 full rotations plus a random segment
    const duration = 5; // duration of spin in seconds
    spinner.style.transition = `transform ${duration}s ease-out`;
    spinner.style.transform = `rotate(${totalDegrees}deg)`;
    spinning = true;

    setTimeout(() => {
      // Calculate the final degree (mod 360 to get the exact location on the circle)
      const finalDegree = totalDegrees % 360;
      // Calculate which segment it is (assuming 60 degree segments)
      const segment = Math.floor(finalDegree / 60) + 1; // +1 because segments are 1-indexed
      alert(`Spinner landed on segment: ${segment}`);
      spinning = false;
    }, duration * 1000); // duration in milliseconds
  }
}

function stopSpinner() {
  // Stopping the spinner isn't just a matter of stopping the CSS animation
  // because we need the spinner to decelerate and stop naturally.
  // So this functionality would actually be part of the 'startSpinner' method,
  // and there wouldn't typically be a "stop" button.
}
